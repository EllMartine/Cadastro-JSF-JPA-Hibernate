<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<link rel="sortcut icon" href="resources/images/cadastro-ico.png"></link>
	<title>Página JSF</title>
</h:head>

<h:body>

	<h:form>
	
		<h:graphicImage value="resources/images/cadastro-ico.png" width="40px"/>
		
		<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro JSF
		</f:facet>
		
		<h:outputLabel value="ID:" />
		<h:inputText value="#{pessoaBean.pessoa.id}"/>
		
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{pessoaBean.pessoa.nome}" />
		
		<h:outputLabel value="Sobrenome:" />
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		
		<h:outputLabel value="Idade:" />
		<h:inputText value="#{pessoaBean.pessoa.idade}" />
		
		<h:outputLabel value="Sexo:" />
		<h:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}" required="true">
			<f:selectItem itemValue="Selecione" noSelectionOption="true"/>
			<f:selectItem itemValue="Masculino" />
			<f:selectItem itemValue="Feminino" />
		</h:selectOneMenu>
		
		<h:outputLabel>Opções</h:outputLabel>
		
		<h:panelGroup>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
		<h:commandButton value="Remover" action="#{pessoaBean.delete}"/>
		</h:panelGroup>
		
		</h:panelGrid>
		
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="1" cellpadding="2">
		
		<f:facet name="header">Lista de pessoas</f:facet>
		
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">NOME</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">SOBRENOME</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">IDADE</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">EDITAR</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">EXCLUIR</f:facet>
				<h:commandLink value="Excluir" action="#{pessoaBean.delete}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>

</h:body>

</html>
